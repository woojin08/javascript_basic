<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 05</title>
</head>

<body>
    <ul id="UL"></ul>
    <script>

        const DATA = [
            { id: 1, content: "나는 메로나다.", date: "2022년 7월21일" },
            { id: 2, content: "나는 죠스바다.", date: "2022년 7월21일" },
            { id: 3, content: "나는 월드콘다.", date: "2022년 7월21일" },
            { id: 4, content: "나는 더위사냥다.", date: "2022년 7월21일" },
            { id: 5, content: "나는 빠삐코다.", date: "2022년 7월21일" },
        ]

        const RESULT = DATA.map(data => `<li>${data.content}</li>`).join('');
        console.log(RESULT);
        document.querySelector('#UL').innerHTML = RESULT;
    </script>
</body>

</html>
