<body>
    <ul id="UL"></ul>
    <script>
        const DATA = [
            { id: 1, content: "나는 메로나다.", date: "2022년 7월21일" },
            { id: 2, content: "나는 죠스바다.", date: "2022년 7월20일" },
            { id: 3, content: "나는 월드콘다.", date: "2022년 6월21일" },
            { id: 4, content: "나는 더위사냥다.", date: "2022년 7월11일" },
            { id: 5, content: "나는 메로나다.", date: "2022년 3월10일" },
        ]

        const RESULT = DATA.filter(el => el.content !== 3);
        const NEWLIST = RESULT.map(data => `<li>${data.content}<small>${data.date}</small><button>삭제</button></li>`).join('')
        console.log(NEWLIST);

        UL.innerHTML = NEWLIST;

        const BTN = document.querySelectorAll('button');
        console.log(BTN);
        BTN.forEach((button, idx) => {
            button.addEventListener('click', () => { console.log(idx) })
        })
    </script>
