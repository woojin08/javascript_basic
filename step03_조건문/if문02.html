<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문02 - if문</title>
</head>

<body>
    <div id="txt"></div>
    <input id="input">
    <button id="btn">click</button>
    <script>

        btn.addEventListener('click', function () {
            console.log('오잉?', input.value);
            let age = input.value;

            if (age < 10) {
                txt.innerText = `호호`
            } else if (age >= 10 && age <= 20) {
                txt.innerText = `하하하`
            } else if (age > 20 && age < 40) {
                txt.innerText = `ㅇㅅㅇ`
            } else {
                txt.innerText = `카페모카`
            }
        })



    </script>
</body>
