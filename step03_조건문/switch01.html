<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문04 - if문 04</title>
</head>

<body>
    <script>
        let age = '바';

        switch (age) {
            case '엄마는': console.log('닐라');
                break;
            case '바': console.log('외계인');
                break;
            default: console.log('메롱메론');

        }
    </script>
</body>

</html>
